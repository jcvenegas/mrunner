containerengine: docker
runtimeconfigs:
- runtime: kata-qemu-virtiofs
  hypervisorconfigs:
    cachetypes:
    - auto
    cachesizesbytes:
    - 0
    virtiofsdargs:
    - ""
    kernelpaths:
    - /opt/kata/share/kata-containers/vmlinux.container
- runtime: kata-qemu
  hypervisorconfigs:
    cachetypes: []
    cachesizesbytes: []
    virtiofsdargs: []
    kernelpaths:
    - /opt/kata/share/kata-containers/vmlinux.container
containerworkload:
  name: large-files-4gb
  command: ""
  exec: fio --direct=1 --gtod_reduce=1 --name=test --filename=random_read_write.fio --bs=4k --iodepth=64 --size=4G --readwrite=randrw --rwmixread=75 --output=/output/fio.txt
  dockerfilepath: dockerfile/Dockerfile
  timeoutminutes: 25
